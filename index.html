<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NES Tetris</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Maybe text shoukd be p or span -->
  <body>
    <div class="container">
      <div class = "left">
        <div class = "stat-container">
            <div class = "stats">Statistics</div>
            <div class = "stats-canvas">Stats Canvas</div>
        </div>
      </div>
      <div class = "middle">
        <div class = "completed-lines">Lines</div>
        <div class = "game-board">Game</div>
      </div>
      <div class = "right">
        <div class = "score-container">
            <div class = "score-text">Score</div>
            <div class = "score">Score Value</div>
        </div>
        <div class = "next-piece-container">
            <div class = "next-piece-text">Next Piece</div>
            <div class = "next-piece">Next Piece Value</div>
        </div>
        <div class = "level-container">
            <div class = "level-text">Level</div>
            <div class = "level">Level Value</div>
        </div>
      </div>
  </body>
</html>
