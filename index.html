<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NES Tetris</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P"/>
  </head>
  <!-- Maybe text shoukd be p or span -->
  <body>
    <div class="container">
      <div class = "left">
        <div class = "stat-container">
            <div class = "stats">Statistics</div>
            <div class = "stats-canvas">Stats Canvas</div>
        </div>
      </div>
      <div class = "middle">
        <div class = "completed-lines">Lines</div>
        <canvas class = "game-board" id ="game-board"></canvas>
      </div>
      <div class = "right">
        <div class = "score-container">
            <div class = "score-text">Score</div>
            <div class = "score">Score Value</div>
        </div>
        <div class = "next-piece-container">
            <div class = "next-piece-text">Next Piece</div>
            <div class = "next-piece">Next Piece Value</div>
        </div>
        <div class = "level-container">
            <div class = "level-text">Level</div>
            <div class = "level">Level Value</div>
        </div>
        <button id = "play" class = "play" onclick="play()">Play</button>
      </div>
    <script type="text/javascript" src="/constant.js"></script>
    <script type="text/javascript" src="/board.js"></script>
    <script type="text/javascript" src="/piece.js"></script>
    <script type="text/javascript" src="/main.js"></script>
  </body>
</html>
